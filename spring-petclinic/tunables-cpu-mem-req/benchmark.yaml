application_name: spring-petclinic
objective_function: transaction_response_time
function_variables:
  - value_type: double
    name: transaction_response_time
    query_url: ''
layers:
  - layer_level: 0
    tunables:
      - value_type: double
        lower_bound: 1024M
        name: memoryRequest
        upper_bound: 200M
      - value_type: double
        lower_bound: '1'
        name: cpuRequest
        upper_bound: '2.9'
    layer_name: container
    layer_details: generic container tunables
sla_class: response_time
direction: minimize
git_url: 'https://github.com/kruize/benchmarks.git'
benchmark: spring-petclinic
image: 'kusumach/spring-petclinic:2.4.0'
iterations: 3
warmupIterations: 5
warmupTime: 60 s
measurementIterations: 3
measurementTime: 60 s
users: 400
instances: 1
